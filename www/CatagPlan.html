<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
<title>APP LIBRESA &ndash; </title>

<link rel="stylesheet" href="css/base-min.css">
<link rel="stylesheet" href="css/pure.css">
<link rel="stylesheet" href="css/side-menu.css">

    <script language="JavaScript" type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script language="JavaScript" type="text/javascript" src="js/xpath.js"></script>
<script language="JavaScript" type="text/javascript" src="js/SpryData.js"></script>
<script language="JavaScript" type="text/javascript" src="js/SpryURLUtils.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/SpryPagedView.js"></script>    
       
 <script language="JavaScript" type="text/javascript">
    
        var params = Spry.Utils.getLocationParamsAsObject();
        var xpath = "Catalogos/Catalogo";
        var de = (params.Cole);
        if ((params.Cole))
        xpath = "Catalogos/Catalogo[nivelEduca = '"+params.Cole+"']";
        
var  dsProducts1 = new Spry.Data.XMLDataSet("recipeproblem.xml", xpath,{sortOnLoad: "id", sortOrderOnLoad: "descending"});
dsProducts1.setColumnType("id", "number");     
  
var  dsProducts2 = new Spry.Data.XMLDataSet("recipeproblem.xml", xpath,{sortOnLoad: "id", sortOrderOnLoad: "descending", distinctOnLoad: true, distinctFieldsOnLoad:['clave1',]});
dsProducts1.setColumnType("id", "number");
     
     function dan(b)
     {
    document.getElementById("encontrados2").style.display="block";
    var tf = document.getElementsByTagName("li")[b].textContent; 
	var filterFunc = function(dataset, row, rowNumber)
	{	if (row["clave1"] == tf)
		return row;
		return null;
	};
	dsProducts1.filter(filterFunc);
    };
     
     
     function dos()
    {
    location='CatagPlan.html?Cole='+de;     
    }

 var pvCities = new Spry.Data.PagedView(dsProducts1); 

</script>
	</head>
	<body>
        <div id="layout">

    <div id="main">
                <div id="grafnivel"><img id="imp1" src="imag/" height="200" width="150"></div>
           
        
                <div class="header2" spry:region="dsProducts2" spry:repeat="dsProducts2">
                <li><a onclick="dan({ds_RowNumber});">{clave1}</a></li>
                </div>

        </div>
<div id="men1">
        <a id="btnhome" href="index.html">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="60" height="60" viewBox="0 0 37.95 41.25" enable-background="new 0 0 37.95 41.25" xml:space="preserve">
<ellipse fill="#FFFFFF" cx="18.918" cy="19.588" rx="18.975" ry="21.662"/>
<polygon fill="#c1c1c1" points="5.318,17.782 18.509,4.592 23.521,9.604 23.521,6.062 28.688,6.062 28.688,14.124 32.179,17.612 30.11,17.612 
	30.11,30.652 22.525,30.652 22.525,20.221 15.751,20.221 15.751,30.652 7.215,30.652 7.215,17.814 "/>
<rect fill="#c1c1c1" x="16.384" y="20.854" width="5.563" height="9.797"/>
</svg></a>
    
    <a id="encontrados" spry:region="pvCities">{ds_UnfilteredRowCount} libros encontrados</a>
     <a id="encontrados2" onclick="dos();">Ver todos</a>
    
        <a id="btn1" href="planlector.html">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0"
	 width="60" height="60" viewBox="0 0 37.95 41.25" enable-background="new 0 0 37.95 41.25" xml:space="preserve">
<ellipse fill="#FFFFFF" cx="18.918" cy="19.588" rx="18.975" ry="21.662"/>
<polyline fill="#c1c1c1" points="19.619,32.625 5.169,18.175 19.619,3.725 "/>
<rect fill="#c1c1c1" x="16.034" y="10.896" width="15.322" height="14.557"/>
</svg>


            </a>
    
            </div>
        
        
        
        <div class="content" spry:region="dsProducts1">
           
               <div class="imgbook" spry:repeat="dsProducts1">
                   
                            <div class="icon1"  spry:choose="choose">
                            <div spry:when="'{img}'.match(/^[a-z-0-9]/i);">
                            <input class="inmag" type="image" src="webimagfin/{img}.webp"  onclick="location='datlibros.html?isbn={isbn}'">
                                <span>{titulo}</span>
                            </div>
                         
                            <div spry:when="'{img}'.match([]);">
                                <input class="inmag" type="image" src="webimagfin/sinportada.webp"  onclick="location='datlibros.html?isbn={isbn}'">
                                <span value="fel">{titulo}</span>
                            </div>
			             </div>                                        
                 </div> 


            <div class="clean"></div>
            
            
            </div></div>
                                         
        

	<!-- Footer -->

	</body>
</html>
