<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

<link rel="stylesheet" href="css/base-min.css">

<script language="JavaScript" type="text/javascript" src="js/SpryData.js"></script>

 <script language="JavaScript" type="text/javascript">
     

        var params = Spry.Utils.getLocationParamsAsObject();
        var xpath = "Catalogos/Catalogo";

        if ((params.Cole))
        xpath = "Catalogos/Catalogo[ano = '"+params.Cole+"']";
        
var  dsProducts1 = new Spry.Data.XMLDataSet("recipeproblem.xml", xpath,{sortOnLoad: "ano", sortOrderOnLoad: "descending", distinctOnLoad: true});
dsProducts1.setColumnType("ano", "number");     
    
      
</script>
	</head>
	<body>
        <div id="layout">

    <div class="main">
        
        <div class="header">

        </div>
<div id="men1">
        <a href="index.html" style="margin-left:50px;">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="60" height="60" viewBox="0 0 37.95 41.25" enable-background="new 0 0 37.95 41.25" xml:space="preserve">
<ellipse fill="#FFFFFF" cx="18.918" cy="19.588" rx="18.975" ry="21.662"/>
<polygon fill="#c1c1c1" points="5.318,17.782 18.509,4.592 23.521,9.604 23.521,6.062 28.688,6.062 28.688,14.124 32.179,17.612 30.11,17.612

</svg></a>
    
            </div>
        
        
        
        <div class="content" spry:region="dsProducts1">
                       
        <div>
            <div class="imgbook" spry:repeat="dsProducts1" spry:test="{ds_RowNumber}<102;"  spry:choose="choose">
			     <div spry:when="'{premio}'.match(/^[a-z]/i);">
                        <input class="inmag" type="image" src="webimagfin/{img}.webp"  onclick="location='datlibros.html?isbn={isbn}'">
                   <span value="fel">{premio}-{ano}</span></div>                   
                    <div spry:when="'{premio}'.match([]);" style="display:none;">
                    </div>    </div>
            
            
            </div></div></div></div>
                                         
        

	<!-- Footer -->
